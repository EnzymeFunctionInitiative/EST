fasta_file: '$fasta_file'
final_output_dir: '$output_dir'
duckdb_memory_limit: '$duckdb_mem'
duckdb_threads: $duckdb_threads
num_fasta_shards: $fasta_shards
num_blast_matches: $blast_matches
multiplex: false
job_id: $job_id
efi_config: '$efi_config'
fasta_db: '$fasta_db'

# the options used by the pipeline will vary based on import_mode
import_mode: $import_mode
exclude_fragments: $exclude_fragments

# option B: families
families: $families
family_id_format: $family_id_format
